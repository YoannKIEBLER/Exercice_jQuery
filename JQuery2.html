<!Doctypehtml>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#hide").click(function(){
			$("p").hide();
		});
		$("#show").click(function(){
			$("p").show();
		});
	});
</script>
</head>

<body>
	<p>On va utiliser le show et le hide.</p>
	
	<button id="hide">Hide</button>
	<button id="show">Show</button>
	
</body>
</html>
